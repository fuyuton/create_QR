<html>
<body>

<form name="js">
Creator name:<input type="text" name="creator" value="@"><br>
Nekonium Address：<input type="text" name="address" value=""><br>
<input type="button" value="Create QR" onclick="tbox1()"><br>
<input type="button" value="clear" onclick="clr()"><br>
</form>

<script>
function tbox1(){
  var name = document.js.creator.value;
  var address = document.js.address.value;
  var str1 = "http://chart.apis.google.com/chart?chs=150x150&cht=qr&chl=" + address;
  document.write('<img src=' + str1 + ' alt="QRコード">');
  document.write('<p>制作者名:' + name + '</p>');
  document.write('<p>ウォレットアドレス:' + address + '</p>');
}

function clr(){
  document.js.address.value="";
}

</script>

</body>
</html>
